<h1 class="title">Login</h1>
<form (ngSubmit)="signin(signinForm.value)" #signinForm="ngForm">
  <div *ngIf="userNotExists" class="text-danger">User not exists</div>
  <div class="form-group">
    <label class="control-label" for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Email"
           name="email" ngModel required email #email="ngModel">
  </div>
  <div class="form-group">
    <label class="control-label" for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password"
           name="password" ngModel required #password="ngModel">
  </div>
  <button type="submit" class="btn btn-success">Login</button>
  <button class="btn btn-primary" [routerLink]="['/front/account/register']">I do not have an account</button>
  <a class="btn btn-primary" (click)="loginFB()">Facebook</a>
</form>
